    <title>InfoBytes - Design. Build. Scale.</title>
    <link rel="icon" href="https://photos.app.goo.gl/uLyzYXTL2LSjEsSaA" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                dark: '#050505',
                gray: '#121212',
                border: '#27272a',
                purple: '#b96df3',
                orange: '#ff6b4a',
                text: '#a1a1aa'
              }
            },
            keyframes: {
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(50px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              },
              scrollLeft: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scrollRight: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              scrollUp: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              scrollDown: {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0)' },
              }
            },
            animation: {
              'slide-up-fade': 'slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'scroll-left': 'scrollLeft 40s linear infinite',
              'scroll-right': 'scrollRight 40s linear infinite',
              'scroll-up': 'scrollUp 60s linear infinite',
              'scroll-down': 'scrollDown 60s linear infinite',
            }
          }
        }
      }
    </script>

  }
}
